<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        /* ---------- Global Styling ---------- */
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #3a0ca3, #4361ee, #4cc9f0);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* ---------- Glossy Card Container ---------- */
        table {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        th {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            font-weight: 600;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s ease;
        }

        td a {
            color: #4cc9f0;
            text-decoration: none;
            font-weight: 600;
        }

        td a:hover {
            color: #90e0ef;
            text-decoration: underline;
        }

        /* ---------- Button Styling ---------- */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(90deg, #7209b7, #4361ee);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(90deg, #560bad, #4895ef);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* ---------- Responsive Design ---------- */
        @media (max-width: 768px) {
            table, th, td {
                font-size: 0.9rem;
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Inventory Management System</h1>
    <a href="/add" class="button">➕ Add New Item</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>₹{{ item[3] }}</td>
                <td>
                    <a href="/edit/{{ item[0] }}">Edit</a> |
                    <a href="/delete/{{ item[0] }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
