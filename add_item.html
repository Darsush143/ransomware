<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <style>
        /* ---------- Global Styling ---------- */
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #7209b7, #4361ee, #4cc9f0);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- Form Container ---------- */
        .form-container {
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* ---------- Input Fields ---------- */
        label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin: 15px 0 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
            box-shadow: 0 0 12px rgba(76, 201, 240, 0.7);
        }

        /* ---------- Submit Button ---------- */
        button {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(90deg, #7209b7, #4895ef);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #560bad, #4cc9f0);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        /* ---------- Responsive Design ---------- */
        @media (max-width: 600px) {
            .form-container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 1.6rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ðŸ§¾ Add New Item</h1>
        <form method="POST">
            <label for="name">Item Name</label>
            <input type="text" id="name" name="name" placeholder="Enter item name" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

            <label for="price">Price (â‚¹)</label>
            <input type="text" id="price" name="price" placeholder="Enter price" required>

            <button type="submit">âž• Add Item</button>
        </form>
    </div>
</body>
</html>
